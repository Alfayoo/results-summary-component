<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Figtree:wght@500&family=Hanken+Grotesk:wght@500&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <div class="card-1">
        <h5>Your Result</h5>
        <div class="card-circle">
          <h4>76</h4>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-2">
        <h2>Summary</h2>
        <p> <img src="assets/images/icon-memory.svg" alt="reaction-svg">Reaction <span>80 / 100</span> </p>
        <p> <img src="assets/images/icon-memory.svg" alt="memory-svg">Memory <span>92 / 100</span> </p>
        <p> <img src="assets/images/icon-verbal.svg" alt="Verbal-svg">Verbal <span>61 / 100</span> </p>
        <p> <img src="assets/images/icon-visual.svg" alt="visual-img">Visual <span>72 /100</span> </p>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Glen Omondo</a>.
    </div>
  </body>
</html>
